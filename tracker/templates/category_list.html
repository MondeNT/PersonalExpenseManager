{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Categories</h2>
<a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Add New Category</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'category_edit' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
