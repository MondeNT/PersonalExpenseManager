{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Delete Income</h2>
<p>Are you sure you want to delete this income of ${{ income.amount|floatformat:2 }} from "{{ income.source }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'income_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
