{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Delete Budget</h2>
<p>Are you sure you want to delete this budget for "{{ budget.category.name }}" with a limit of ${{ budget.limit }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
